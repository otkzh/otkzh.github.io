name: ci-check

on:
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.7.0]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install NPM packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build website
        run: npm run generate --if-present

